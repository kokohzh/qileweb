<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>奇乐乐管理后台</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">

  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-tight">奇乐乐管理后台（外）</h1>
      <div class="space-x-3">
        <button onclick="loadPage(0)" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl text-sm font-medium transition">
          用户列表
        </button>
        <button onclick="loadPage(1)" class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2 rounded-xl text-sm font-medium transition">
          新增用户
        </button>
      </div>
    </div>
  </header>

  <!-- 主内容区域 -->
  <main class="flex justify-center items-start px-4 py-6">
    <div class="w-full max-w-7xl bg-white rounded-2xl shadow-md overflow-hidden h-[80vh]">
      <iframe id="contentFrame" src="https://lingge.gululu.store/beweb/#/shareCollectList/1915248532386877440"
        class="w-full h-full border-0"></iframe>
    </div>
  </main>

  <!-- 脚本 -->
  <script>
    const urls = [
      "https://lingge.gululu.store/beweb/#/shareCollectList/1915248532386877440",
      "https://lingge.gululu.store/beweb/#/shareCollect?appId=1915248532386877440"
    ];
    function loadPage(index) {
      document.getElementById("contentFrame").src = urls[index];
    }
  </script>

</body>
</html>
