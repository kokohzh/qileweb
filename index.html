<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>奇乐乐管理后台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">

  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-2 sm:space-y-0">
      <h1 class="text-xl sm:text-2xl font-bold tracking-tight">奇乐乐管理后台（外）</h1>
      <div class="flex flex-wrap gap-2">
        <button onclick="showPage(0)" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl text-sm font-medium transition">
          用户列表
        </button>
        <button onclick="showPage(1)" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-xl text-sm font-medium transition">
          新增用户
        </button>
      </div>
    </div>
  </header>

  <!-- 主内容区域 -->
  <main class="px-2 sm:px-4 py-4">
    <div class="w-full max-w-7xl mx-auto bg-white rounded-2xl shadow-md overflow-hidden h-[calc(100vh-7rem)] sm:h-[80vh] relative">
      <iframe id="iframe0"
        src="https://lingge.gululu.store/beweb/#/shareCollectList/1915248532386877440"
        class="iframe" style="visibility: visible; z-index: 1;"></iframe>

      <iframe id="iframe1"
        class="iframe" style="visibility: hidden; z-index: 0;"></iframe>
    </div>
  </main>

  <!-- 脚本逻辑 -->
  <script>
    const frames = [
      document.getElementById("iframe0"),
      document.getElementById("iframe1")
    ];

    const urls = [
      "https://lingge.gululu.store/beweb/#/shareCollectList/1915248532386877440",
      "https://lingge.gululu.store/beweb/#/shareCollect?appId=1915248532386877440"
    ];

    const loaded = [true, false];

    function showPage(index) {
      frames.forEach((frame, i) => {
        if (i === index) {
          if (!loaded[i]) {
            frame.src = urls[i];
            loaded[i] = true;
          }
          frame.style.visibility = "visible";
          frame.style.zIndex = "1";
        } else {
          frame.style.visibility = "hidden";
          frame.style.zIndex = "0";
        }
      });
    }
  </script>

</body>
</html>
